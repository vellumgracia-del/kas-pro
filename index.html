<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Your Manage</title>
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- THEME VARIABLES --- */
        :root {
            /* Light Mode (Default) */
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --primary: #2563eb;
            --nav-bg: rgba(255, 255, 255, 0.85);
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --input-bg: #f1f5f9;
        }

        /* Dark Mode Override */
        body.dark-mode {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --primary: #60a5fa; /* Lighter blue for dark bg */
            --nav-bg: rgba(30, 41, 59, 0.85);
            --border-color: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --input-bg: #334155;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* --- ANIMATED SPLASH --- */
        #landing-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-card); z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .logo-svg {
            width: 100px; height: 100px;
            fill: none; stroke: var(--primary); stroke-width: 6;
            stroke-dasharray: 600; stroke-dashoffset: 600;
            animation: draw 2s ease-in-out forwards;
        }
        @keyframes draw { to { stroke-dashoffset: 0; fill: rgba(37, 99, 235, 0.1); } }

        /* --- LAYOUT --- */
        #app-container {
            display: none; flex-direction: column;
            height: 100%; max-width: 500px; margin: 0 auto;
            position: relative; width: 100%;
        }

        header {
            padding: 20px 25px; display: flex;
            justify-content: space-between; align-items: center;
        }
        .brand { font-weight: 800; font-size: 1.2rem; color: var(--primary); display: flex; align-items: center; gap: 8px; }

        /* VIEWS (Tab Content) */
        .view-section {
            flex: 1; overflow-y: auto; padding: 0 20px 100px 20px;
            display: none; /* Hidden by default */
            animation: fadeIn 0.3s ease-out;
        }
        .view-section.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* CARDS */
        .card {
            background: var(--bg-card); border-radius: 20px;
            padding: 20px; margin-bottom: 15px;
            box-shadow: var(--shadow); border: 1px solid var(--border-color);
        }

        .balance-card {
            background: linear-gradient(135deg, var(--primary), #1e40af);
            color: white; border: none;
        }

        /* --- FLOATING NAV --- */
        .nav-container {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            width: 85%; max-width: 380px; height: 65px;
            background: var(--nav-bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-radius: 35px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex; justify-content: space-evenly; align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
        }
        .nav-item {
            background: none; border: none; color: var(--text-muted);
            width: 45px; height: 45px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            transition: 0.3s;
        }
        .nav-item.active {
            color: white; background: var(--primary);
            transform: translateY(-15px);
            box-shadow: 0 8px 15px rgba(37, 99, 235, 0.4);
        }
        .fab-main {
            width: 55px; height: 55px; border-radius: 50%;
            background: var(--text-main); color: var(--bg-card);
            font-size: 2rem; border: 3px solid var(--bg-body);
            transform: translateY(-25px);
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); cursor: pointer;
        }

        /* --- SETTINGS & HISTORY STYLES --- */
        .settings-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid var(--border-color);
        }
        .toggle-switch {
            position: relative; width: 50px; height: 26px;
            background: #cbd5e1; border-radius: 20px; cursor: pointer;
            transition: 0.3s;
        }
        .toggle-switch::after {
            content: ''; position: absolute; top: 3px; left: 3px;
            width: 20px; height: 20px; background: white;
            border-radius: 50%; transition: 0.3s;
        }
        body.dark-mode .toggle-switch { background: var(--primary); }
        body.dark-mode .toggle-switch::after { transform: translateX(24px); }

        .history-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; border-bottom: 1px solid var(--border-color);
        }
        .amount-inc { color: #10b981; font-weight: 600; }
        .amount-exp { color: #ef4444; font-weight: 600; }
        .date-small { font-size: 0.7rem; color: var(--text-muted); }

        /* FORM MODAL */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 200;
            display: none; align-items: flex-end;
        }
        .modal-content {
            background: var(--bg-card); width: 100%; padding: 25px;
            border-radius: 25px 25px 0 0; animation: slideUp 0.3s;
        }
        input, select {
            width: 100%; padding: 12px; margin-bottom: 10px;
            background: var(--input-bg); border: none;
            border-radius: 10px; color: var(--text-main);
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="landing-screen">
        <svg class="logo-svg" viewBox="0 0 100 100">
            <rect x="20" y="20" width="60" height="60" rx="15" />
            <path d="M35 50 L45 60 L65 40" />
        </svg>
        <h2 style="margin-top: 20px; color: var(--primary);">Your Manage</h2>
        <p style="color: var(--text-muted); font-size: 0.8rem;">Personal Finance AI</p>
    </div>

    <div id="app-container">
        <header>
            <div class="brand">
                <div style="width:12px; height:12px; background:var(--primary); border-radius:50%;"></div>
                Your Manage
            </div>
            <div style="font-size:0.8rem; font-weight:bold; color:var(--text-muted);" id="date-display"></div>
        </header>

        <!-- VIEW: HOME DASHBOARD -->
        <main id="view-home" class="view-section active">
            <div class="card balance-card">
                <div style="opacity: 0.8; font-size: 0.9rem;">Total Saldo Bersih</div>
                <h1 style="font-size: 2.2rem; margin: 10px 0;" id="net-worth">Rp 0</h1>
                <div style="display: flex; gap: 15px;">
                    <div>↓ Rp <span id="total-in">0</span></div>
                    <div>↑ Rp <span id="total-out">0</span></div>
                </div>
            </div>

            <div class="card">
                <h4 style="margin-bottom:15px; color:var(--text-main);">Analisa Grafik</h4>
                <div style="height: 180px;">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h4 style="margin-bottom:10px; color:var(--text-main);">Aset Non-Likuid</h4>
                <div id="asset-preview-list">
                    <small style="color:var(--text-muted);">Belum ada aset.</small>
                </div>
            </div>
        </main>

        <!-- VIEW: SETTINGS & HISTORY -->
        <main id="view-settings" class="view-section">
            <!-- Theme Settings -->
            <div class="card">
                <div class="settings-header" style="border:none; margin:0; padding:0;">
                    <div>
                        <h4 style="color:var(--text-main);">Mode Gelap</h4>
                        <small style="color:var(--text-muted);">Ubah tampilan aplikasi</small>
                    </div>
                    <div class="toggle-switch" onclick="toggleTheme()"></div>
                </div>
            </div>

            <!-- Transaction History -->
            <h4 style="margin: 10px 0 10px 5px; color:var(--text-muted);">Riwayat Transaksi</h4>
            <div class="card" style="padding-top: 0;">
                <div id="history-list">
                    <!-- History items injected here -->
                    <div style="padding: 20px; text-align: center; color: var(--text-muted);">
                        Belum ada riwayat.
                    </div>
                </div>
            </div>
            
            <div style="text-align:center; margin-top:30px;">
                <button onclick="clearData()" style="background:transparent; color: #ef4444; border:1px solid #ef4444; padding: 8px 20px; border-radius: 20px; font-size: 0.8rem;">Reset Data</button>
                <p style="font-size:0.7rem; color:var(--text-muted); margin-top:10px;">Versi 4.0 - Offline Ready</p>
            </div>
        </main>

        <!-- Navigation -->
        <div class="nav-container">
            <button class="nav-item active" onclick="switchView('home', this)">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"></path></svg>
            </button>
            <div class="fab-main" onclick="openModal()">+</div>
            <button class="nav-item" onclick="switchView('settings', this)">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zM12 16a1 1 0 110-2 1 1 0 010 2zm1-5a1 1 0 11-2 0v-4a1 1 0 112 0v4z"></path></svg>
            </button>
        </div>
    </div>

    <!-- Modal Input -->
    <div class="modal" id="input-modal">
        <div class="modal-content">
            <h3 style="margin-bottom:15px; color:var(--text-main);">Tambah Baru</h3>
            <select id="t-type">
                <option value="expense">Pengeluaran (-)</option>
                <option value="income">Pemasukan (+)</option>
                <option value="asset">Aset (Emas/Tanah)</option>
            </select>
            <input type="text" id="t-desc" placeholder="Keterangan">
            <input type="number" id="t-val" placeholder="Nominal">
            <button onclick="saveItem()" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:10px; font-weight:bold; margin-top:10px;">Simpan</button>
            <button onclick="document.getElementById('input-modal').style.display='none'" style="width:100%; padding:15px; background:transparent; color:var(--text-muted); border:none; margin-top:5px;">Batal</button>
        </div>
    </div>

    <script>
        // --- DATA STATE ---
        let state = {
            transactions: JSON.parse(localStorage.getItem('ym_trans')) || [],
            assets: JSON.parse(localStorage.getItem('ym_assets')) || [],
            theme: localStorage.getItem('ym_theme') || 'light'
        };
        let chartInstance = null;

        // --- INIT ---
        window.addEventListener('load', () => {
            // Apply theme logic
            if(state.theme === 'dark') document.body.classList.add('dark-mode');
            
            // Show date
            const d = new Date();
            document.getElementById('date-display').innerText = `${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()}`;

            // Remove splash
            setTimeout(() => {
                document.getElementById('landing-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('landing-screen').style.display = 'none';
                    document.getElementById('app-container').style.display = 'flex';
                    renderAll();
                }, 500);
            }, 1500);
        });

        // --- THEME LOGIC ---
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            state.theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('ym_theme', state.theme);
        }

        // --- NAVIGATION LOGIC ---
        function switchView(viewName, btnElement) {
            // Update Active Tab
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');

            // Switch Screen
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.getElementById(`view-${viewName}`).classList.add('active');

            // Re-render if settings to show latest history
            if(viewName === 'settings') renderHistory();
        }

        // --- CORE LOGIC ---
        function formatRp(num) {
            return new Intl.NumberFormat('id-ID').format(num);
        }

        function saveItem() {
            const type = document.getElementById('t-type').value;
            const desc = document.getElementById('t-desc').value;
            const val = parseFloat(document.getElementById('t-val').value);

            if(!desc || !val) return;

            const item = { id: Date.now(), type, desc, val, date: new Date().toISOString() };

            if(type === 'asset') {
                state.assets.unshift(item); // Add to top
                localStorage.setItem('ym_assets', JSON.stringify(state.assets));
            } else {
                state.transactions.unshift(item); // Add to top
                localStorage.setItem('ym_trans', JSON.stringify(state.transactions));
            }

            document.getElementById('input-modal').style.display = 'none';
            document.getElementById('t-desc').value = '';
            document.getElementById('t-val').value = '';
            renderAll();
            renderHistory(); // Update history immediately if on settings page
        }

        function renderAll() {
            let inc = 0, exp = 0;
            state.transactions.forEach(t => {
                if(t.type === 'income') inc += t.val;
                else exp += t.val;
            });
            
            const assetVal = state.assets.reduce((sum, a) => sum + a.val, 0);
            const netWorth = (inc - exp) + assetVal;

            document.getElementById('net-worth').innerText = `Rp ${formatRp(netWorth)}`;
            document.getElementById('total-in').innerText = formatRp(inc);
            document.getElementById('total-out').innerText = formatRp(exp);

            // Asset Preview (Home)
            const assetList = document.getElementById('asset-preview-list');
            if(state.assets.length > 0) {
                assetList.innerHTML = state.assets.slice(0,3).map(a => 
                    `<div style="display:flex; justify-content:space-between; padding:5px 0; border-bottom:1px solid var(--border-color);">
                        <span>${a.desc}</span> <b>Rp ${formatRp(a.val)}</b>
                    </div>`
                ).join('') + (state.assets.length > 3 ? '<small>...dan lainnya</small>' : '');
            }

            renderChart(inc, exp);
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            if(state.transactions.length === 0) {
                list.innerHTML = '<div style="padding:20px; text-align:center; color:var(--text-muted);">Belum ada data.</div>';
                return;
            }

            list.innerHTML = state.transactions.map(t => {
                const isInc = t.type === 'income';
                const colorClass = isInc ? 'amount-inc' : 'amount-exp';
                const sign = isInc ? '+' : '-';
                const dateObj = new Date(t.date);
                const dateStr = `${dateObj.getDate()}/${dateObj.getMonth()+1} ${dateObj.getHours()}:${dateObj.getMinutes()}`;

                return `
                <div class="history-item">
                    <div>
                        <div style="font-weight:600; color:var(--text-main);">${t.desc}</div>
                        <div class="date-small">${dateStr}</div>
                    </div>
                    <div class="${colorClass}">
                        ${sign} Rp ${formatRp(t.val)}
                    </div>
                </div>
                `;
            }).join('');
        }

        function renderChart(inc, exp) {
            const ctx = document.getElementById('mainChart');
            if(!ctx || typeof Chart === 'undefined') return;

            if(chartInstance) chartInstance.destroy();
            
            // Adjust chart color based on theme
            const textColor = state.theme === 'dark' ? '#f1f5f9' : '#1e293b';

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Masuk', 'Keluar'],
                    datasets: [{
                        label: 'Cashflow',
                        data: [inc, exp],
                        backgroundColor: ['#10b981', '#ef4444'],
                        borderRadius: 8,
                        barPercentage: 0.5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { display:false, grid: {display:false} },
                        x: { 
                            ticks: { color: textColor },
                            grid: { display: false } 
                        }
                    }
                }
            });
        }

        function openModal() {
            document.getElementById('input-modal').style.display = 'flex';
        }

        function clearData() {
            if(confirm('Hapus semua data transaksi?')) {
                localStorage.removeItem('ym_trans');
                localStorage.removeItem('ym_assets');
                location.reload();
            }
        }

        // SW
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');
    </script>
</body>
</html>
