<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Your Manage</title>
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --primary: #2563eb;
            --danger: #ef4444;
            --nav-bg: rgba(255, 255, 255, 0.9);
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --input-bg: #f1f5f9;
        }

        body.dark-mode {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --primary: #60a5fa;
            --danger: #f87171;
            --nav-bg: rgba(30, 41, 59, 0.9);
            --border-color: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --input-bg: #334155;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* --- LANDING SCREEN ANIMATION (RESTORED) --- */
        #landing-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-card); z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.6s ease;
        }

        .logo-svg {
            width: 120px; height: 120px;
            fill: none; stroke: var(--primary);
            stroke-width: 6; stroke-linecap: round; stroke-linejoin: round;
            stroke-dasharray: 1000; stroke-dashoffset: 1000;
            animation: drawLogo 2.5s ease-in-out forwards, floatLogo 3s ease-in-out infinite alternate 2.5s;
            filter: drop-shadow(0 10px 15px rgba(37, 99, 235, 0.2));
        }

        @keyframes drawLogo { to { stroke-dashoffset: 0; fill: rgba(37, 99, 235, 0.05); } }
        @keyframes floatLogo { from { transform: translateY(0); } to { transform: translateY(-10px); } }

        .app-title-splash {
            font-size: 2rem; font-weight: 800; margin-top: 20px;
            background: linear-gradient(135deg, var(--text-main) 0%, var(--primary) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            opacity: 0; animation: fadeInUp 0.8s ease-out 1s forwards;
        }

        .btn-enter {
            margin-top: 40px; padding: 14px 45px;
            background: var(--primary); color: white;
            border-radius: 50px; font-weight: 600; border: none;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
            cursor: pointer; opacity: 0;
            animation: fadeInUp 0.8s ease-out 1.5s forwards;
            transition: transform 0.2s;
        }
        .btn-enter:active { transform: scale(0.95); }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- MAIN LAYOUT --- */
        #app-container {
            display: none; flex-direction: column;
            height: 100%; max-width: 500px; margin: 0 auto;
            position: relative; width: 100%;
        }

        header {
            padding: 20px 25px; display: flex;
            justify-content: space-between; align-items: center;
        }
        .brand { font-weight: 800; font-size: 1.2rem; color: var(--primary); display: flex; align-items: center; gap: 8px; }

        /* VIEWS */
        .view-section {
            flex: 1; overflow-y: auto; padding: 0 20px 100px 20px;
            display: none; animation: fadeInView 0.3s ease-out;
        }
        .view-section.active { display: block; }
        @keyframes fadeInView { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* CARDS & HISTORY */
        .card {
            background: var(--bg-card); border-radius: 20px;
            padding: 20px; margin-bottom: 15px;
            box-shadow: var(--shadow); border: 1px solid var(--border-color);
        }
        .balance-card {
            background: linear-gradient(135deg, var(--primary), #1e40af);
            color: white; border: none;
        }

        .history-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 1px solid var(--border-color);
        }
        .history-left { display: flex; flex-direction: column; gap: 4px; }
        .history-date { font-size: 0.75rem; color: var(--text-muted); display: flex; align-items: center; gap: 5px; }
        .history-desc { font-weight: 600; font-size: 0.95rem; color: var(--text-main); }
        .history-right { text-align: right; display: flex; flex-direction: column; align-items: flex-end; gap: 5px; }
        .amount-inc { color: #10b981; font-weight: 700; }
        .amount-exp { color: var(--danger); font-weight: 700; }
        
        .btn-delete {
            background: rgba(239, 68, 68, 0.1); color: var(--danger);
            border: none; padding: 4px 8px; border-radius: 6px;
            font-size: 0.7rem; cursor: pointer; display: flex; align-items: center; gap: 4px;
        }

        /* FLOATING NAV */
        .nav-container {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            width: 85%; max-width: 380px; height: 65px;
            background: var(--nav-bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-radius: 35px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex; justify-content: space-evenly; align-items: center;
            border: 1px solid rgba(255,255,255,0.1); z-index: 100;
        }
        .nav-item {
            background: none; border: none; color: var(--text-muted);
            width: 45px; height: 45px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            transition: 0.3s;
        }
        .nav-item.active {
            color: white; background: var(--primary);
            transform: translateY(-15px); box-shadow: 0 8px 15px rgba(37, 99, 235, 0.4);
        }
        .fab-main {
            width: 55px; height: 55px; border-radius: 50%;
            background: var(--text-main); color: var(--bg-card);
            font-size: 2rem; border: 3px solid var(--bg-body);
            transform: translateY(-25px); display: flex; justify-content: center; align-items: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); cursor: pointer;
        }

        /* SETTINGS */
        .settings-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid var(--border-color);
        }
        .toggle-switch {
            position: relative; width: 50px; height: 26px;
            background: #cbd5e1; border-radius: 20px; cursor: pointer; transition: 0.3s;
        }
        .toggle-switch::after {
            content: ''; position: absolute; top: 3px; left: 3px;
            width: 20px; height: 20px; background: white; border-radius: 50%; transition: 0.3s;
        }
        body.dark-mode .toggle-switch { background: var(--primary); }
        body.dark-mode .toggle-switch::after { transform: translateX(24px); }

        /* MODAL */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 200;
            display: none; align-items: flex-end;
        }
        .modal-content {
            background: var(--bg-card); width: 100%; padding: 25px;
            border-radius: 25px 25px 0 0; animation: slideUp 0.3s;
        }
        input, select {
            width: 100%; padding: 12px; margin-bottom: 10px;
            background: var(--input-bg); border: none;
            border-radius: 10px; color: var(--text-main); font-size: 1rem;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- ANIMATED LANDING SCREEN (RESTORED) -->
    <div id="landing-screen">
        <svg class="logo-svg" viewBox="0 0 100 100">
            <!-- Shield/Wallet Shape -->
            <path d="M50 5 L90 25 V75 L50 95 L10 75 V25 Z" />
            <!-- Inner Lines -->
            <path d="M30 50 L45 65 L70 40" style="stroke-width: 6; stroke-linecap: round;" />
        </svg>
        <div class="app-title-splash">Your Manage</div>
        <button class="btn-enter" onclick="enterApp()">Mulai Kelola</button>
    </div>

    <!-- MAIN APP CONTAINER -->
    <div id="app-container">
        <header>
            <div class="brand">
                <div style="width:12px; height:12px; background:var(--primary); border-radius:50%;"></div>
                Your Manage
            </div>
            <div style="font-size:0.8rem; font-weight:bold; color:var(--text-muted);" id="date-display"></div>
        </header>

        <!-- VIEW: HOME DASHBOARD -->
        <main id="view-home" class="view-section active">
            <div class="card balance-card">
                <div style="opacity: 0.8; font-size: 0.9rem;">Total Saldo Bersih</div>
                <h1 style="font-size: 2.2rem; margin: 10px 0;" id="net-worth">Rp 0</h1>
                <div style="display: flex; gap: 15px;">
                    <div>‚Üì Rp <span id="total-in">0</span></div>
                    <div>‚Üë Rp <span id="total-out">0</span></div>
                </div>
            </div>

            <div class="card">
                <h4 style="margin-bottom:15px; color:var(--text-main);">Analisa Grafik</h4>
                <div style="height: 180px;">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h4 style="margin-bottom:10px; color:var(--text-main);">Aset Non-Likuid</h4>
                <div id="asset-preview-list">
                    <small style="color:var(--text-muted);">Belum ada aset.</small>
                </div>
            </div>
        </main>

        <!-- VIEW: SETTINGS & HISTORY -->
        <main id="view-settings" class="view-section">
            <div class="card">
                <div class="settings-header" style="border:none; margin:0; padding:0;">
                    <div>
                        <h4 style="color:var(--text-main);">Mode Gelap</h4>
                        <small style="color:var(--text-muted);">Ubah tampilan aplikasi</small>
                    </div>
                    <div class="toggle-switch" onclick="toggleTheme()"></div>
                </div>
            </div>

            <div style="display:flex; justify-content:space-between; align-items:center; margin: 10px 5px;">
                <h4 style="color:var(--text-muted);">Riwayat Transaksi</h4>
                <small style="font-size: 0.7rem; color: var(--primary);">Urut: Terbaru</small>
            </div>
            
            <div class="card" style="padding-top: 0;">
                <div id="history-list">
                    <!-- History injected via JS -->
                </div>
            </div>
            
            <div style="text-align:center; margin-top:30px; margin-bottom: 20px;">
                <button onclick="clearData()" style="background:transparent; color: #ef4444; border:1px solid #ef4444; padding: 6px 15px; border-radius: 20px; font-size: 0.75rem;">Reset Semua Data</button>
            </div>
        </main>

        <!-- Navigation -->
        <div class="nav-container">
            <button class="nav-item active" onclick="switchView('home', this)">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"></path></svg>
            </button>
            <div class="fab-main" onclick="openModal()">+</div>
            <button class="nav-item" onclick="switchView('settings', this)">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zM12 16a1 1 0 110-2 1 1 0 010 2zm1-5a1 1 0 11-2 0v-4a1 1 0 112 0v4z"></path></svg>
            </button>
        </div>
    </div>

    <!-- Modal Input -->
    <div class="modal" id="input-modal">
        <div class="modal-content">
            <h3 style="margin-bottom:15px; color:var(--text-main);">Tambah Baru</h3>
            <select id="t-type">
                <option value="expense">Pengeluaran (-)</option>
                <option value="income">Pemasukan (+)</option>
                <option value="asset">Aset (Emas/Tanah)</option>
            </select>
            <input type="text" id="t-desc" placeholder="Keterangan (cth: Gaji, Kopi)">
            <input type="number" id="t-val" placeholder="Nominal (Rp)">
            <button onclick="saveItem()" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:10px; font-weight:bold; margin-top:10px;">Simpan</button>
            <button onclick="document.getElementById('input-modal').style.display='none'" style="width:100%; padding:15px; background:transparent; color:var(--text-muted); border:none; margin-top:5px;">Batal</button>
        </div>
    </div>

    <script>
        // --- DATA STATE ---
        let state = {
            transactions: JSON.parse(localStorage.getItem('ym_trans')) || [],
            assets: JSON.parse(localStorage.getItem('ym_assets')) || [],
            theme: localStorage.getItem('ym_theme') || 'light'
        };
        let chartInstance = null;

        // --- INIT ---
        window.addEventListener('load', () => {
            if(state.theme === 'dark') document.body.classList.add('dark-mode');
            
            const d = new Date();
            const dateOptions = { weekday: 'short', day: 'numeric', month: 'short' };
            document.getElementById('date-display').innerText = d.toLocaleDateString('id-ID', dateOptions);

            renderAll();
        });

        // --- LANDING SCREEN LOGIC ---
        function enterApp() {
            document.getElementById('landing-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing-screen').style.display = 'none';
                document.getElementById('app-container').style.display = 'flex';
                // Trigger chart render again to be sure size is correct
                const totals = getTotals();
                renderChart(totals.inc, totals.exp);
            }, 600);
        }

        // --- THEME ---
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            state.theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('ym_theme', state.theme);
            const t = getTotals();
            renderChart(t.inc, t.exp);
        }

        // --- NAV ---
        function switchView(viewName, btnElement) {
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');
            
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.getElementById(`view-${viewName}`).classList.add('active');

            if(viewName === 'settings') renderHistory();
        }

        // --- LOGIC ---
        function formatRp(num) {
            return new Intl.NumberFormat('id-ID').format(num);
        }

        function getTotals() {
            let inc = 0, exp = 0;
            state.transactions.forEach(t => t.type === 'income' ? inc += t.val : exp += t.val);
            return { inc, exp };
        }

        function saveItem() {
            const type = document.getElementById('t-type').value;
            const desc = document.getElementById('t-desc').value;
            const val = parseFloat(document.getElementById('t-val').value);

            if(!desc || !val) return;

            const item = { id: Date.now(), type, desc, val, date: new Date().toISOString() };

            if(type === 'asset') {
                state.assets.unshift(item);
                localStorage.setItem('ym_assets', JSON.stringify(state.assets));
            } else {
                state.transactions.unshift(item);
                localStorage.setItem('ym_trans', JSON.stringify(state.transactions));
            }

            document.getElementById('input-modal').style.display = 'none';
            document.getElementById('t-desc').value = '';
            document.getElementById('t-val').value = '';
            
            renderAll();
            if(document.getElementById('view-settings').classList.contains('active')) renderHistory();
        }

        // --- DELETE FUNCTION ---
        function deleteTransaction(id) {
            if(confirm("Hapus catatan ini secara permanen?")) {
                state.transactions = state.transactions.filter(t => t.id !== id);
                localStorage.setItem('ym_trans', JSON.stringify(state.transactions));
                renderAll();
                renderHistory();
            }
        }
        
        function clearData() {
            if(confirm("PERINGATAN: Semua data akan dihapus! Lanjutkan?")) {
                localStorage.removeItem('ym_trans');
                localStorage.removeItem('ym_assets');
                location.reload();
            }
        }

        function renderAll() {
            const { inc, exp } = getTotals();
            const assetVal = state.assets.reduce((sum, a) => sum + a.val, 0);
            const netWorth = (inc - exp) + assetVal;

            document.getElementById('net-worth').innerText = `Rp ${formatRp(netWorth)}`;
            document.getElementById('total-in').innerText = formatRp(inc);
            document.getElementById('total-out').innerText = formatRp(exp);
            
            // Asset list on home
            const assetList = document.getElementById('asset-preview-list');
            if(state.assets.length > 0) {
                 assetList.innerHTML = state.assets.slice(0,3).map(a => 
                    `<div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid var(--border-color);">
                        <span style="font-size:0.9rem;">${a.desc}</span> <b style="font-size:0.9rem;">Rp ${formatRp(a.val)}</b>
                    </div>`
                ).join('');
            } else {
                assetList.innerHTML = '<small style="color:var(--text-muted);">Belum ada aset.</small>';
            }

            renderChart(inc, exp);
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            if(state.transactions.length === 0) {
                list.innerHTML = '<div style="padding:20px; text-align:center; color:var(--text-muted);">Belum ada data transaksi.</div>';
                return;
            }

            list.innerHTML = state.transactions.map(t => {
                const isInc = t.type === 'income';
                const colorClass = isInc ? 'amount-inc' : 'amount-exp';
                const sign = isInc ? '+' : '-';
                
                const dateObj = new Date(t.date);
                const dateStr = dateObj.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'short' });
                const timeStr = dateObj.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

                return `
                <div class="history-item">
                    <div class="history-left">
                        <div class="history-date">
                            <span>üìÖ ${dateStr} ‚Ä¢ ${timeStr}</span>
                        </div>
                        <div class="history-desc">${t.desc}</div>
                    </div>
                    <div class="history-right">
                        <div class="${colorClass}" style="font-size:0.95rem;">
                            ${sign} Rp ${formatRp(t.val)}
                        </div>
                        <button class="btn-delete" onclick="deleteTransaction(${t.id})">
                            üóëÔ∏è Hapus
                        </button>
                    </div>
                </div>
                `;
            }).join('');
        }

        function renderChart(inc, exp) {
            const ctx = document.getElementById('mainChart');
            if(!ctx || typeof Chart === 'undefined') return;
            if(chartInstance) chartInstance.destroy();
            
            const textColor = state.theme === 'dark' ? '#f1f5f9' : '#1e293b';

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Masuk', 'Keluar'],
                    datasets: [{
                        label: 'Cashflow',
                        data: [inc, exp],
                        backgroundColor: ['#10b981', '#ef4444'],
                        borderRadius: 8,
                        barThickness: 40
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { display:false, grid: {display:false} },
                        x: { ticks: { color: textColor }, grid: { display: false } }
                    }
                }
            });
        }

        function openModal() {
            document.getElementById('input-modal').style.display = 'flex';
        }

        if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');
    </script>
</body>
</html>
