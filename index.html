<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasPro - Catatan Keuangan</title>
    <!-- Chart.js untuk Grafik -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Link Manifest untuk PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4e54c8">

    <style>
        :root {
            --primary: #4e54c8;
            --secondary: #8f94fb;
            --bg: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --danger: #ff4b5c;
            --success: #2ecc71;
            --warning: #f1c40f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background-color: var(--bg);
            background-image: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 80px; /* Space for FAB */
        }

        /* --- Landing Screen --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .logo-anim { font-size: 3rem; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        /* --- Main Layout --- */
        .container { max-width: 600px; margin: 0 auto; padding: 20px; display: none; opacity: 0; transition: opacity 1s; }
        .show-content { display: block; opacity: 1; }

        header { margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        
        /* --- Cards (Glassmorphism) --- */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .balance-card { text-align: center; background: linear-gradient(135deg, var(--primary), var(--secondary)); }
        .balance-title { font-size: 0.9rem; opacity: 0.8; }
        .balance-amount { font-size: 2.5rem; font-weight: 700; margin: 10px 0; }
        
        .summary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .income { color: var(--success); }
        .expense { color: var(--danger); }

        /* --- Chart Section --- */
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        
        .chart-container { position: relative; height: 250px; display: flex; justify-content: center; }
        .empty-chart {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; opacity: 0.5; font-size: 0.9rem; width: 100%;
        }

        /* --- Transaction List --- */
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .transaction-list { list-style: none; max-height: 400px; overflow-y: auto; }
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            transition: transform 0.2s;
            border-left: 5px solid transparent;
        }
        .transaction-item.t-inc { border-left-color: var(--success); }
        .transaction-item.t-exp { border-left-color: var(--danger); }

        .transaction-item:hover { transform: scale(1.02); background: rgba(255, 255, 255, 0.1); }
        .t-info h4 { font-size: 1rem; margin-bottom: 5px; }
        .t-info small { opacity: 0.6; font-size: 0.75rem; display: block;}
        .t-amount { font-weight: 600; }
        .delete-btn {
            background: none; border: none; color: #ff4757; opacity: 0.7;
            margin-left: 15px; cursor: pointer; font-size: 1rem; padding: 5px;
        }
        .delete-btn:hover { opacity: 1; transform: scale(1.1); }

        /* --- Floating Action Button --- */
        .fab {
            position: fixed; bottom: 30px; right: 30px;
            background: linear-gradient(to bottom right, #2ecc71, #27ae60);
            width: 60px; height: 60px;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 24px; color: white; box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
            cursor: pointer; transition: transform 0.3s; border: none; z-index: 100;
        }
        .fab:hover { transform: rotate(90deg) scale(1.1); }

        /* --- Modal Form --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: end;
            visibility: hidden; opacity: 0; transition: 0.3s; z-index: 1000;
        }
        .modal.active { visibility: visible; opacity: 1; }
        .modal-content {
            background: #252a40; width: 100%; max-width: 600px;
            border-top-left-radius: 25px; border-top-right-radius: 25px;
            padding: 30px; animation: slideUp 0.3s forwards;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .form-group { margin-bottom: 15px; }
        .form-control {
            width: 100%; padding: 15px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px;
            color: white; font-size: 1rem; outline: none;
        }
        .form-control:focus { border-color: var(--secondary); background: rgba(255,255,255,0.1); }
        select.form-control option { background: #1a1a2e; color: white; }
        
        .btn-submit {
            width: 100%; padding: 15px; background: var(--primary);
            color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer;
            box-shadow: 0 4px 15px rgba(78, 84, 200, 0.4);
        }
        .close-modal { position: absolute; top: 20px; right: 20px; font-size: 1.5rem; color: white; cursor: pointer;}
        
        /* Custom Date Picker style fix for dark mode */
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }
    </style>
</head>
<body>

    <!-- Landing Screen -->
    <div id="splash-screen">
        <div class="logo-anim"><i class="fas fa-wallet"></i></div>
        <h1 style="margin-top: 20px; font-weight: 700;">KasPro</h1>
        <p style="opacity: 0.8;">Kelola Keuangan Harianmu</p>
    </div>

    <div class="container" id="main-app">
        <header>
            <div>
                <h2 style="font-weight: 600;">Halo, Bos!</h2>
                <small style="opacity: 0.7;">Ayo cek keuanganmu hari ini.</small>
            </div>
            <div id="connection-status"><i class="fas fa-wifi"></i></div>
        </header>

        <!-- 1. Balance & Summary -->
        <div class="card balance-card">
            <div class="balance-title">Saldo Total</div>
            <div class="balance-amount" id="total-balance">Rp 0</div>
            <div class="summary-grid">
                <div>
                    <small>Pemasukan</small>
                    <div class="income" id="total-income" style="font-weight: 600; font-size: 1.1rem;">+ Rp 0</div>
                </div>
                <div>
                    <small>Pengeluaran</small>
                    <div class="expense" id="total-expense" style="font-weight: 600; font-size: 1.1rem;">- Rp 0</div>
                </div>
            </div>
        </div>

        <!-- 2. Analitik (Pie Chart) SINGLE VIEW -->
        <div class="card">
            <div class="chart-header">
                <h3>Perbandingan Arus Kas</h3>
            </div>
            <div class="chart-container">
                <canvas id="financeChart"></canvas>
                <div id="empty-chart-msg" class="empty-chart" style="display: none;">
                    <i class="fas fa-chart-pie" style="font-size: 2rem; margin-bottom: 10px;"></i><br>
                    Belum ada data untuk ditampilkan
                </div>
            </div>
        </div>

        <!-- Transaction List -->
        <div class="card">
            <div class="list-header">
                <h3>Riwayat</h3>
                <small style="opacity: 0.6; cursor: pointer;" onclick="clearAllData()">Reset Data</small>
            </div>
            <ul class="transaction-list" id="transaction-list">
                <!-- List items rendered here via JS -->
            </ul>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" onclick="toggleModal(true)"><i class="fas fa-plus"></i></button>

    <!-- Form Modal (Custom Date) -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <span class="close-modal" onclick="toggleModal(false)">&times;</span>
            <h3 style="margin-bottom: 20px;">Tambah Transaksi</h3>
            <form id="transaction-form">
                <div class="form-group">
                    <input type="text" id="desc" class="form-control" placeholder="Keterangan (Cth: Gaji, Makan)" required autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="number" id="amount" class="form-control" placeholder="Nominal (Rp)" required min="1">
                </div>
                <div class="form-group">
                    <select id="type" class="form-control">
                        <option value="expense">Pengeluaran (-)</option>
                        <option value="income">Pemasukan (+)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label style="display:block; margin-bottom:5px; font-size:0.8rem; opacity: 0.7;">Tanggal Transaksi</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                <button type="submit" class="btn-submit">Simpan Transaksi</button>
            </form>
        </div>
    </div>

    <script>
        // --- State Management ---
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let myChart = null;

        // --- UI References ---
        const balanceEl = document.getElementById('total-balance');
        const incomeEl = document.getElementById('total-income');
        const expenseEl = document.getElementById('total-expense');
        const listEl = document.getElementById('transaction-list');
        const form = document.getElementById('transaction-form');
        const dateInput = document.getElementById('date');
        const emptyChartMsg = document.getElementById('empty-chart-msg');

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Splash Screen
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                    document.querySelector('.container').classList.add('show-content');
                }, 500);
            }, 1500);

            dateInput.valueAsDate = new Date();
            updateUI();
            initPWA();
        });

        // --- Core Functions ---
        function updateUI() {
            updateValues();
            renderList();
            renderChart();
        }

        function formatRupiah(num) {
            return 'Rp ' + num.toFixed(0).replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
        }

        function updateValues() {
            const income = transactions.filter(t => t.type === 'income').reduce((acc, t) => acc + t.amount, 0);
            const expense = transactions.filter(t => t.type === 'expense').reduce((acc, t) => acc + t.amount, 0);
            const total = income - expense;

            balanceEl.innerText = formatRupiah(total);
            incomeEl.innerText = `+ ${formatRupiah(income)}`;
            expenseEl.innerText = `- ${formatRupiah(expense)}`;
        }

        function renderList() {
            listEl.innerHTML = '';
            transactions.sort((a, b) => new Date(b.date) - new Date(a.date));

            if(transactions.length === 0) {
                listEl.innerHTML = '<li style="text-align:center; opacity:0.5; padding:20px;">Belum ada transaksi</li>';
                return;
            }

            transactions.forEach(transaction => {
                const sign = transaction.type === 'income' ? '+' : '-';
                const colorClass = transaction.type === 'income' ? 'income' : 'expense';
                const borderClass = transaction.type === 'income' ? 't-inc' : 't-exp';
                
                const item = document.createElement('li');
                item.classList.add('transaction-item', borderClass);
                item.innerHTML = `
                    <div class="t-info">
                        <h4>${transaction.desc}</h4>
                        <small>${new Date(transaction.date).toLocaleDateString('id-ID', { weekday: 'short', day: 'numeric', month: 'short', year: 'numeric' })}</small>
                    </div>
                    <div style="display:flex; align-items:center;">
                        <span class="t-amount ${colorClass}">${sign} ${formatRupiah(transaction.amount)}</span>
                        <button class="delete-btn" onclick="removeTransaction(${transaction.id})">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                listEl.appendChild(item);
            });
        }

        // --- Chart Logic: Comparison (Pemasukan vs Pengeluaran) ---
        function renderChart() {
            const ctx = document.getElementById('financeChart').getContext('2d');
            
            // Hitung Total Pemasukan dan Pengeluaran
            const totalIncome = transactions.filter(t => t.type === 'income').reduce((acc, t) => acc + t.amount, 0);
            const totalExpense = transactions.filter(t => t.type === 'expense').reduce((acc, t) => acc + t.amount, 0);

            if (myChart) myChart.destroy();

            // Jika belum ada data sama sekali
            if (totalIncome === 0 && totalExpense === 0) {
                document.getElementById('financeChart').style.display = 'none';
                emptyChartMsg.style.display = 'block';
                return;
            } else {
                document.getElementById('financeChart').style.display = 'block';
                emptyChartMsg.style.display = 'none';
            }

            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Pemasukan', 'Pengeluaran'],
                    datasets: [{
                        data: [totalIncome, totalExpense],
                        backgroundColor: ['#2ecc71', '#ff4b5c'], // Hijau, Merah
                        borderWidth: 0,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '60%', // Lubang tengah donat
                    plugins: {
                        legend: { 
                            position: 'bottom', 
                            labels: { 
                                color: 'white', 
                                font: { size: 12 },
                                padding: 20
                            } 
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += formatRupiah(context.parsed);
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        // --- Event Handlers ---
        function toggleModal(show) {
            const modal = document.getElementById('addModal');
            if(show) {
                modal.classList.add('active');
                document.getElementById('desc').focus();
            } else {
                modal.classList.remove('active');
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const desc = document.getElementById('desc').value;
            const amount = +document.getElementById('amount').value;
            const type = document.getElementById('type').value;
            const date = document.getElementById('date').value;

            const newTransaction = {
                id: Date.now(), // Unique ID based on timestamp
                desc,
                amount,
                type,
                date
            };

            transactions.push(newTransaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            
            updateUI();
            form.reset();
            dateInput.valueAsDate = new Date();
            toggleModal(false);
        });

        window.removeTransaction = function(id) {
            if(confirm('Hapus transaksi ini?')) {
                transactions = transactions.filter(t => t.id !== id);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                updateUI();
            }
        };
        
        window.clearAllData = function() {
            if(confirm('PERINGATAN: Semua data akan dihapus permanen. Lanjutkan?')) {
                localStorage.removeItem('transactions');
                transactions = [];
                updateUI();
            }
        }

        // --- PWA Setup ---
        function initPWA() {
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('./sw.js')
                        .then(reg => console.log('SW Registered'))
                        .catch(err => console.log('SW Fail', err));
                });
            }
        }
    </script>
</body>
</html>
